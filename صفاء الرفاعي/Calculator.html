<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="safaa2.css">
<title>Calculator</title>
</head>
<bady>
<div class="container" align="center">
<h1>Calculator</h1>
<form name="forms" action="" method=""> 
<div class="Calc">
<input type="text" id="answer" name="screen">
<br>
<input type="button" value="1"
onclick="form.screen.value+='1',vib()">
<input type="button" value="2"
onclick="form.screen.value+='2',vib()">
<input type="button" value="3"
onclick="form.screen.value+='3',vib()">
<input type="button" value="AC"
onclick="form.screen.value='',vib()">
<br>
<input type="button" value="4"
onclick="form.screen.value+='4',vib()">
<input type="button" value="5"
onclick="form.screen.value+='5',vib()">
<input type="button" value="6"
onclick="form.screen.value+='6',vib()">
<input type="button" value="+"
onclick="form.screen.value+='+',vib()">
<br>
<input type="button" value="7"
onclick="form.screen.value+='7',vib()">
<input type="button" value="8"
onclick="form.screen.value+='8',vib()">
<input type="button" value="9"
onclick="form.screen.value+='9',vib()">
<input type="button" value="-"
onclick="form.screen.value+='-',vib()">
<br>
<input type="button" value="."
onclick="form.screen.value+='.',vib()">
<input type="button" value="0"
onclick="form.screen.value+='0',vib()">
<input type="button" value="="
onclick="form.screen.value=eval(form.screen.value),vib()">
<input type="button" value="*"
onclick="form.screen.value+='*',vib()">
<br>
<input type="button" value="("
onclick="form.screen.value+='(',vib()">
<input type="button" value=")"
onclick="form.screen.value+=')',vib()">
<input type="button" value=" % "
onclick="form.screen.value+='%',vib()">
<input type="button" value="/"
onclick="form.screen.value+='/',vib()">
<br>
</div>

</form>

</bady>
</html>
